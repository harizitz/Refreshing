        <body>
            <center><h1>print last k digits</h1></center>
            <p>#include< stdio.h></p>
                <p>#include< stdlib.h></p>
                    <p>int main()</p>
                    <p>{</p>
                            <p>int N,K,p,h;</p>
                           <p>scanf("%d %d",&N,&K);</p>
                           <p>p=log10(K/2)+2;</p>
                           <p>h=pow(10,p);</p>
                           <p>printf("%d",N%h);</p>
                    <p>}</p>
                    <p>input:</p>
                    <p>1234 12</p>
                    <p>output:</p>
                    <p>34</p>
                </body>

        <body>
            <center><h1>Sum of series 1,1/2,1/3,....1/N</h1></center>
            <p>#include< stdio.h></p>
                <p>#include< stdlib.h></p>
                    <p>int main()</p>
                    <p>{</p>
                            <p>int N;</p>
                            float S=0.0,a,i;</p>
                            scanf("%d",&N);</p>
                            <p>for(i=1.0;i<=N;i++)</p>
                            <p>{</p>
                                <p>a=1/i;</p>
                            <p>S=S+a;</p>
                            <p>}</p>
                            <p>printf("%.3f",S);</p>
                            <p>}</p>

                            <p>5</p>

                            <p>2.283</p>

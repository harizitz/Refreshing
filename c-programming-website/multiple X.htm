        <body>
            <center><h1>Multiples of string at position</h1></center>
            <p>#include< stdio.h></p>
                <p>#include< stdlib.h></p>
                    <p>int main()</p>
                    <p>{</p>
                        <p>char S[100];</p>
                            <p>int X,i;</p>
                            <p>scanf("%[^\n]",S);</p>
                            <p>scanf("%d",&X);</p>
                            <p>for(i=X-1;i< strlen(S);i=i+X)</p>
                            <p>{</p>
                                <p>printf("%c",S[i]);</p>
                            <p>}</p>
                        <p>}</p>
                        <p>input:</p>
                        <p>harish</p>
                        <p>output:</p>
                        <p>aih</p>

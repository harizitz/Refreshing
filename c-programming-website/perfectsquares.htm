        <body>
            <center><h1>Perfect Squares from 1 to N</h1></center>
            <p>#include< stdio.h></p>
                <p>#include< stdlib.h></p>
                    <p>int main()</p>
                    <p>{</p>
                            <p>int N,i;</p>
                            <p>scanf("%d",&N);</p>
                            <p>for(i=1;i<=N;i++)</p>
                            <p>{</p>
                                <p>if(i*i<=N)</p>
                                <p>{</p>
                                    <p>printf("%d ",i*i);</p>
                                <p>}</p>
                            <p>}</p>
                            <p>}</p>
                            <p>input:</p>
                            <p>100</p>
                            <p>output:</p>
                            <p>1 4 9 16 25 36 49 64 81 100</p>

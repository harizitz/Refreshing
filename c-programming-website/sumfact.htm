        <body>
            <center><h1>Sum of Factorial</h1></center>
            <p>#include< stdio.h></p>
                <p>#include< stdlib.h></p>
                    <p>int main()</p>
                    <p>{</p>
                        <p>long long int N,d,i,f=1,S=0;</p>
                            <p>scanf("%lld",&N);</p>
                            <p>while(N)</p>
                            <p>{</p>
                                <p>d=N%10;</p>
                                <p>f=1;</p>
                                <p>for(i=d;i>=1;i--)</p>
                                <p>{</p>
                                <p>f=f*i;</p>
                                <p>}</p>
                                <p>S=S+f;</p>
                                <p>N=N/10;</p>
                            <p>}</p>
                            <p>printf("%lld",S);</p>
                            <p>}</p>
                            <p>input:</p>
                            <p>5</p>
                            <p>output:</p>
                            <p>120</p>

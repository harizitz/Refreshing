            <center><h1>Arithmetic Progression</h1></center>
            <p>#include< stdio.h></p>
                <p>#include< stdlib.h></p>
                    <p>int main()</p>
                    <p>{</p>
                        <p>int N1,N2,N3,d,a,N;</p>
                            <p>scanf("%d %d %d",&N1,&N2,&N3);</p>
                            <p>scanf("%d",&N);</p>
                            <p>a=N1,d=N2-N1;</p>
                            <p>printf("%d",a+(N-1)*d);</p>
                            
                            <p>}</p>
